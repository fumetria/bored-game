<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon says - The Game</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
    <header>
        <h1 class="capi">Simon says</h1>
        <div id="logo">
            <div id="" class="color1"></div>
            <div id="" class="color2"></div>
            <div id="" class="color3"></div>
            <div id="" class="color4"></div>
        </div>
    </header>
    <main>
        <section id="game-start">
            <button id="start-btn" class="big-btn">Start Game</button><br>
            <button id="score-btn" class="mid-btn">scores</button>
        </section>
        <section id="user-name" class="hidden">
            <div class="grid">
                <input type="text" id="name" maxlength="6" placeholder="Who are you?" required>
                <p class="hidden" id="input-error">Invalid name</p>
                <div class="mb-2 flex-col">
                    <h4 class="capi">Select dificulty:</h4>
                    <select name="difficulty" id="difficulty" class="uppercase">
                        <option value="easy" class="uppercase" selected>easy</option>
                        <option value="medium" class="uppercase">medium</option>
                        <option value="hard" class="uppercase">hard</option>
                    </select>
                </div>
                <button id="btn-name" class="mid-btn">Send</button>
            </div>
        </section>
        <section id="game" class="hidden">
            <section id="game-header">
                <h3 class="uppercase">round <span id="round-index"></span></h3>
                <h3 class="uppercase">score <span id="score-index"></span></h3>
            </section>
            <section id="board">
                <div id="1" class="color1"></div>
                <div id="2" class="color2"></div>
                <div id="3" class="color3"></div>
                <div id="4" class="color4"></div>
            </section>
            <section id="game-footer">
                <h3 class="uppercase" id="user-turn">user: <span id="user"></span></h3>
                <h3 class="uppercase" id="dif-displa">dificulty: <span id="dif-index"></span></h3>
            </section>
        </section>
        <section id="end-game" class="hidden">
            <h2 id="end-msg"></h2>
            <div>
                <button id="end-btn" class="big-btn">New Game</button><br>
                <button id="home-btn" class="mid-btn">Home</button>
            </div>
        </section>
        <section id="score-board" class="hidden">
            <div>
                <button id="score-back-btn" class="mid-btn">back</button>
            </div>
            <table>
                <thead>
                    <th>date</th>
                    <th>name</th>
                    <th>score</th>
                </thead>
                <tbody id="score-data">

                </tbody>
                <tfoot>

                </tfoot>
            </table>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script type="module" src="./logic.js"></script>
</body>

</html>
